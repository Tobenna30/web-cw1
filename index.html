<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>After School Activities</title>
  <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div>
      <div>
        <label for="sort">Sort By:</label>
        <select id="sort" v-model="sortBy">
          <option value="subject">Subject</option>
          <option value="location">Location</option>
          <option value="price">Price</option>
          <option value="spaces">Spaces</option>
        </select>
        <select v-model="sortOrder">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
        <button @click="goToCartPage">Shopping Cart</button>
      </div>
      <input v-model="searchTerm" @input="filterLessons" placeholder="Search Lessons...">
      <div>
        <div v-for="lesson in filteredLessons" :key="lesson.id">
          <div class="lesson">
            <p>Subject: {{ lesson.subject }}</p>
            <p>Location: {{ lesson.location }}</p>
            <p>Price: ${{ lesson.price }}</p>
            <p>Spaces: {{ lesson.spaces }}</p>
            <button @click="addToCart(lesson)" :disabled="lesson.spaces === 0">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="cartApp" style="display: none;">
    <h1>Shopping Cart</h1>
    <div v-if="cart.length === 0">No items in the cart</div>
    <div v-for="cartItem in cart" :key="cartItem.id">
      <div class="cart-item">
        <p>Subject: {{ cartItem.subject }}</p>
        <p>Location: {{ cartItem.location }}</p>
        <p>Price: ${{ cartItem.price }}</p>
        <button @click="removeFromCart(cartItem)">Remove from Cart</button>
      </div>
    </div>
    <input v-model="name" placeholder="Name">
    <input v-model="phone" placeholder="Phone Number">
    <button @click="checkout" :disabled="!validInput">Checkout</button>
    <p v-if="orderSubmitted">Order has been submitted!</p>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        lessons: [
          // Existing lessons data...
        ],
        sortBy: 'subject',
        sortOrder: 'asc',
        searchTerm: '',
      },
      computed: {
        sortedLessons() {
          return this.lessons.slice().sort((a, b) => {
            if (this.sortBy === 'subject' || this.sortBy === 'location') {
              const nameA = a[this.sortBy].toUpperCase();
              const nameB = b[this.sortBy].toUpperCase();
              if (this.sortOrder === 'asc') {
                return nameA.localeCompare(nameB);
              } else {
                return nameB.localeCompare(nameA);
              }
            } else {
              const order = this.sortOrder === 'asc' ? 1 : -1;
              return order * (a[this.sortBy] - b[this.sortBy]);
            }
          });
        },
        filteredLessons() {
          if (!this.searchTerm) {
            return this.sortedLessons;
          }
          const search = this.searchTerm.toLowerCase();
          return this.sortedLessons.filter(lesson => {
            return (
              lesson.subject.toLowerCase().includes(search) ||
              lesson.location.toLowerCase().includes(search)
            );
          });
        },
      },
      methods: {
        addToCart(lesson) {
          if (lesson.spaces > 0) {
            lesson.spaces--;
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            cartItems.push({
              id: lesson.id,
              subject: lesson.subject,
              location: lesson.location,
              price: lesson.price,
            });
            localStorage.setItem('cart', JSON.stringify(cartItems));
          }
        },
        goToCartPage() {
          document.getElementById('app').style.display = 'none';
          document.getElementById('cartApp').style.display = 'block';
        },
        filterLessons() {
          // Function is reactive to input changes, no code required here.
        },
      },
    });

    new Vue({
      el: '#cartApp',
      data: {
        cart: [],
        name: '',
        phone: '',
        orderSubmitted: false,
      },
      mounted() {
        this.cart = JSON.parse(localStorage.getItem('cart')) || [];
      },
      computed: {
        validInput() {
          return /^[A-Za-z\s]+$/.test(this.name) && /^\d+$/.test(this.phone);
        },
      },
      methods: {
        removeFromCart(cartItem) {
          this.cart = this.cart.filter(item => item !== cartItem);
          localStorage.setItem('cart', JSON.stringify(this.cart));

          // Add removed item back to the lessons
          const availableLessons = JSON.parse(localStorage.getItem('lessons')) || [];
          availableLessons.push(cartItem);
          localStorage.setItem('lessons', JSON.stringify(availableLessons));
          this.cart = JSON.parse(localStorage.getItem('cart')) || [];
        },
        checkout() {
          if (this.validInput) {
            // Submit order (You can add logic here to send orders to a server, etc.)
            this.orderSubmitted = true;
          }
        },
      },
    });
  </script>

  <style>
    .lesson {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
    }
    .cart-item {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</body>
</html>
